name: {{cookiecutter.name}}
channels:
  - conda-forge
dependencies:
  - black=22.1.0
  - jupyterlab=3.2.8
{%- if cookiecutter.writing_docs == "yes" %}
  - mkdocs=1.2.3
{%- endif %}
{%- if cookiecutter.writing_tests == "yes" %}
  - pytest=6.2.5
{%- endif %}
{%- if cookiecutter.running_eda == "yes" %}
  - pandas=1.3.5
  - seaborn=0.11.2
  - tqdm=4.62.3
{%- endif %}
  - python={{cookiecutter.python}}
  - pylint=2.12.2
