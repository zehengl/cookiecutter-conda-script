name: {{cookiecutter.name}}
channels:
  - conda-forge
dependencies:
  - black=22.3.0
  - jupyterlab=3.4.3
  - pip=22.1.2
{%- if cookiecutter.writing_docs == "yes" %}
  - mkdocs-git-revision-date-localized-plugin=1.0.1
  - mkdocs-material=8.3.7
  - mkdocs=1.3.0
{%- endif %}
{%- if cookiecutter.writing_tests == "yes" %}
  - pytest=7.1.2
{%- endif %}
{%- if cookiecutter.running_eda == "yes" %}
  - pandas=1.4.3
  - seaborn=0.11.2
  - tqdm=4.64.0
{%- endif %}
  - python={{cookiecutter.python}}
  - pylint=2.14.3
  - pip:
      - pip-check-updates==0.17.0
