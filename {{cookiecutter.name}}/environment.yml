name: {{cookiecutter.name}}
channels:
  - conda-forge
dependencies:
  - black=22.8.0
  - jupyterlab=3.4.7
  - pip=22.2.2
{%- if cookiecutter.writing_docs == "yes" %}
  - mkdocs-git-revision-date-localized-plugin=1.1.0
  - mkdocs-material=8.5.2
  - mkdocs=1.3.0
{%- endif %}
{%- if cookiecutter.writing_tests == "yes" %}
  - pytest=7.1.3
{%- endif %}
{%- if cookiecutter.running_eda == "yes" %}
  - pandas=1.4.4
  - seaborn=0.12.0
  - tqdm=4.64.1
{%- endif %}
  - python={{cookiecutter.python}}
  - pylint=2.15.2
  - pip:
      - pip-check-updates==0.18.0
