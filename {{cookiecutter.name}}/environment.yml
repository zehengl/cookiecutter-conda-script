name: {{cookiecutter.name}}
channels:
  - conda-forge
dependencies:
  - black=22.3.0
  - jupyterlab=3.3.2
{%- if cookiecutter.writing_docs == "yes" %}
  - mkdocs=1.3.0
{%- endif %}
{%- if cookiecutter.writing_tests == "yes" %}
  - pytest=7.1.1
{%- endif %}
{%- if cookiecutter.running_eda == "yes" %}
  - pandas=1.4.1
  - seaborn=0.11.2
  - tqdm=4.63.1
{%- endif %}
  - python={{cookiecutter.python}}
  - pylint=2.13.4
  - pip:
      - pip-check-updates==0.11.0
